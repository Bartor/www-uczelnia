<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Puzzle</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" type="module"></script>
        <script src="puzzle/Puzzle.js" type="module"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <section>
                <canvas height="500" width="500">
                </canvas>
                <figure>
                    <img id="image">
                </figure>
            </section>
            <form>
                <label>
                    Iterations:
                    <input type="number" value="50" min="1" id="iterations">
                </label>
                <label>
                    Make it cool:
                    <input type="checkbox" id="cool">
                </label>
                <button id="mixup">Mixup!</button>
            </form>
            <form>
                <label>
                    Rows:
                    <input type="number" min="1" value="4" id="rows">
                </label>
                <label for="columns">
                    Columns:
                    <input type="number" min="1" value="4" id="columns">
                </label>
                <label>
                    Image source:
                    <input type="text" id="imageSource" placeholder="Empty for current image">
                </label>
                <button id="newGame">New game</button>
            </form>
            <div id="gallery"></div>
        </main>
    </body>
</html>
